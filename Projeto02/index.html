<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <label for="">CEP :</label>
        <input type="text" name="cep" id="cep" size="10" maxlength="9" onblur="buscaCep(this.value)">
        <label for="">Rua :</label>
        <input type="text" name="rua" id="rua">
        <label for="">Bairro :</label>
        <input type="text" name="bairro" id="bairro" size="40">
        <label for="">Cidade :</label>
        <input type="text" name="cidade" id="cidade" size="15">
        <label for="">UF</label>
        <input type="text" name="uf" id="uf" size="10">
        <label for="">IBGE</label>
        <input type="text" name="ibge" id="ibge">
        <label for="">Guia</label>
        <input type="text" name="guia" id="guia">
    </form>
    <script src="script.js"></script>
</body>
</html>
